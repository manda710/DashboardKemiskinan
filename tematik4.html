	<script type="text/javascript">
		var map = L.map('map').setView([-2, 118], 5);
		
		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.stis.ac.id/">Politeknik Statistika STIS</a>',
			id: 'mapbox/light-v9',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(map);
		
		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
		
		info.update = function (properties) {
			this._div.innerHTML = '<h4> Kemiskinan di Indonesia dalam angka</h4>' +  (properties ?
				'<b>' + properties.Propinsi + '</b><br />' +
                'Persentase Angka Tidak Bekerja : ' + properties.Angka_Kerja + ' Persen <br/>'
				: 'Sorot pada Provinsi');
		};

		info.addTo(map);
	
		// get color depending on population density value
		//jumlah kemiskinan
		function getColor(d) {
			return  d > 48  ? '#E1006A' :
				d > 43  ? '#F92D8D' :
				d > 35  ? '#F95CAD' :
				d > 33  ? '#F575B7' :
				d > 28  ? '#FA8ABE' :
				d > 23   ? '#FBABD0' :
							'#FDBCDA';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.Angka_Kerja)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

			info.update(layer.feature.properties);
		}
	
		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}


		geojson = L.geoJson(data, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);	

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

		//jumlah kemiskinan
		var div = L.DomUtil.create('div', 'info legend'),
			grades = [, 23, 28, 33, 38, 43, 48],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

	</script>
